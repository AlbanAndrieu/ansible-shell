---
- hosts: all
  sudo: true
  roles:
    - role: ./

  vars_files:
  - [ "defaults/main.yml" ]
  - [ "vars/default.yml" ]
  - [ "vars/version.yml" ]
  - [ "vars/custom-{{ ansible_distribution }}-{{ ansible_architecture }}.yml", "vars/custom-{{ ansible_distribution }}.yml" ]

  vars:
    docker_files_generated_directory: ""
    docker_files_enable: no

